<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-layout}">
<head>
  <title>Article</title>
</head>
<body>

<main layout:fragment="main-content">
  <!-- card ~ start -->
  <div class="container mt-3">
    <div class="row">
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div th:each="article : ${articles}" th:object="${article}" class="col">
        <div th:replace="~{fragments/card/cards :: card-readonly(*{uuid}, *{title}, *{thumbnail}, *{author}, *{text},*{index},*{category})}"></div>
      </div>
    </div>
  </div>
  <!-- card ~ end -->
</main>

</body>
</html>
